<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VolunTech</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite algo</ion-label>
    <ion-input [(ngModel)]="texto"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="exibirTexto()">Exibir</ion-button>

  <p *ngIf="mensagem">{{ mensagem }}</p>
</ion-content>
