<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Oportunidades</ion-title>
    <ion-buttons slot="end" *ngIf="tipoUsuario === 'entidade'">
      <ion-button (click)="novaOportunidade()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Novo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="oportunidades.length > 0; else emptyState">
    <ion-item *ngFor="let oportunidade of oportunidades">
      <ion-label>
        <h2>{{ oportunidade.titulo }}</h2>
        <p>{{ oportunidade.descricao }}</p>
        <p>
          <strong>Data:</strong> {{ oportunidade.data | date:'dd/MM/yyyy' }}
        </p>
      </ion-label>

      <ion-button
        *ngIf="tipoUsuario === 'voluntario'"
        [disabled]="oportunidade.inscrito"
        (click)="inscrever(oportunidade)"
        [color]="oportunidade.inscrito ? 'medium' : 'primary'"
      >
        <ion-icon
          *ngIf="!oportunidade.inscrito"
          name="log-in-outline"
        ></ion-icon>
        <ion-icon
          *ngIf="oportunidade.inscrito"
          name="checkmark-circle-outline"
        ></ion-icon>
        {{ oportunidade.inscrito ? 'Inscrito' : 'Inscrever-se' }}
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyState>
    <div class="empty-container">
      <h3>Nenhuma oportunidade dispon√≠vel</h3>
    </div>
  </ng-template>
</ion-content>
