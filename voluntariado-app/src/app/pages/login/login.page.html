<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>VolunTech</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="criarConta()">
        Criar conta
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="senha" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="login()">Entrar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-header>
</ion-content>
