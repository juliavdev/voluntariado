<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/oportunidades"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Oportunidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro de Oportunidade</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data</ion-label>
        <ion-input [(ngModel)]="data" type="date"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
