<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/oportunidades"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Oportunidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro de Oportunidade</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea [(ngModel)]="descricao"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input [(ngModel)]="endereco"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Qtd. Máxima de Voluntários</ion-label>
        <ion-input
          [(ngModel)]="quantidadeMaximaVoluntarios"
          type="number"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data da Ação</ion-label>
        <ion-input [(ngModel)]="dataAcao" type="date"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
