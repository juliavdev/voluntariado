<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title
        >Cadastro de {{ tipoRegistro === 'voluntario' ? 'Voluntário' :
        'Entidade' }}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="tipoRegistro">
          <ion-select-option value="voluntario">Voluntário</ion-select-option>
          <ion-select-option value="entidade">Entidade</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input [(ngModel)]="telefone" type="tel"></ion-input>
      </ion-item>

      <ion-item *ngIf="tipoRegistro === 'entidade'">
        <ion-label position="floating">CNPJ</ion-label>
        <ion-input [(ngModel)]="cnpj"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
